<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran PON Aceh</title>
    <style>
        /* Reset margin dan padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Mengatur tampilan utama */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f3f4ed; /* Latar belakang krem lembut */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Style untuk form pendaftaran */
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff; /* Putih untuk kontainer form */
            border: 2px solid #006400; /* Hijau tua khas Aceh untuk border */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #006400; /* Hijau tua untuk judul */
            margin-bottom: 1em;
            font-family: 'Georgia', serif; /* Font yang lebih elegan */
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1em;
            border: 1px solid #b5b5b5; /* Border abu-abu lembut */
            border-radius: 4px;
            background-color: #f7f7f7;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #006400; /* Hijau khas Aceh untuk tombol */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004d00; /* Hijau lebih gelap saat hover */
        }
        /* Tambahan dekoratif */
        .form-container::before {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: #d4af37; /* Warna emas untuk dekorasi */
            margin: 0 auto 1em;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <!-- Kontainer Form -->
    <div class="form-container">
        <h2>Pendaftaran PON Aceh 2024</h2>
        <form action="mysql/tambah.php" method="post">
            <!-- Nama Lengkap -->
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" required>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- Nomor Telepon -->
            <label for="telepon">Nomor Telepon</label>
            <input type="text" id="telepon" name="no_hp" required>

            <!-- Usia -->
            <label for="usia">Usia</label>
            <input type="number" id="usia" name="usia" required>

            <!-- Cabang Olahraga -->
            <label for="cabang">Cabang Olahraga</label>
            <select id="cabang" name="cabor" required>
                <option value="">Pilih Cabang Olahraga</option>
                <option value="sepak bola">Sepak Bola</option>
                <option value="basket">Basket</option>
                <option value="bulu tangkis">Bulu Tangkis</option>
                <option value="tenis">Tenis</option>
                <option value="renang">Renang</option>
            </select>

            <!-- Alamat -->
            <label for="alamat">Alamat</label>
            <textarea id="alamat" name="alamat" rows="4" required></textarea>

            <!-- Tombol Submit -->
            <button type="submit">Daftar Sekarang</button>
        </form>
    </div>

</body>
</html>
